

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculation</title>
</head>
<body>
    <h1>Power Calculator</h1>
    <form id="powerForm">
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" required>
        <br>
        <label for="exponent">Exponent:</label>
        <input type="number" id="exponent" name="exponent" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('powerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            alert("Haiiiii");
            
            const base = parseFloat(document.getElementById('base').value);
            const exponent = parseFloat(document.getElementById('exponent').value);
            const result = Math.pow(base, exponent);
            
            document.getElementById('result').innerText = `Result: ${result}`;

            // Replace with your actual API Gateway endpoint
            const apiEndpoint = 'https://31xi41i7ib.execute-api.us-east-1.amazonaws.com/Dev';

            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ base: base, exponent: exponent, result: result }) 
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
